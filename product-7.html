<!DOCTYPE html>
<html>
  <head>
    <title>Product Information</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="view-product.css"></link>
  </head>
  <body>
    <div class="header">
      <div class="logo-and-search-bar">
        <div class="logo">
          <img class="logo-icon" src="logo/Shopee-logo.png" />
        </div>
        <div class="search-bar-and-search-button">
          <input
            class="search-bar"
            type="text"
            placeholder="Which items are you searching for ?"
          />
          <button class="search-button">Search</button>
        </div>
      </div>

      <div class="add-div">
        <div style="flex: 1"></div>
        <button class="add-button">+Add products</button>
      </div>
    </div>

    <main class="product-detail">
      <div class="pd-container">
        <section class="pd-gallery">
          <div class="pd-image-frame">
            <img
              src="logo/8-watch.webp"
              alt="Xiaomi Watch S4 - Hình sản phẩm"
            />
          </div>
        </section>

        <section class="pd-info">
          <h1 class="pd-title">Watch Active</h1>
          <div class="pd-price">3.610.000</div>

          <div class="pd-colors">
            <label class="pd-label">Lựa chọn màu sắc</label>
            <div class="pd-color-group" role="group" aria-label="Chọn màu">
              <button class="pd-chip is-active" type="button">Đen</button>
              <button class="pd-chip" type="button">Rainbow</button>
            </div>
          </div>

          <!-- Accordion: dùng <details> để không cần JS -->
          <div class="pd-accordion">
            <details class="pd-acc">
              <summary>Mô tả sản phẩm</summary>
              <div class="pd-acc-body">
                Description
              </div>
            </details>

            <details class="pd-acc">
              <summary>Khuyến mãi</summary>
              <div class="pd-acc-body">
                -Discount 5% for all people named Kien Hoang
              </div>
            </details>

            <details class="pd-acc">
              <summary>Thông tin sản phẩm</summary>
              <div class="pd-acc-body">
                Hãng: Manchester United
              </div>
            </details>
          </div>

          <div class="pd-actions">
            <button class="pd-btn-cancel" type="button">Hủy</button>
          </div>
        </section>
      </div>
    </main>

    <style>
      :root {
        --pd-max: 1100px;
        --pd-gap: 24px;
        --pd-radius: 14px;
        --pd-bg: #ffffff;
        --pd-line: #e9eef2;
        --pd-text: #1f2937;
        --pd-muted: #6b7280;
        --pd-primary: #2563eb;
        --pd-danger: #2563eb; 
        --pd-price: #d61f1f;
      }

      .product-detail {
        margin-top: 80px;
        display: block;
        background: #f6f8fb;
        padding: 24px;
      }

      .pd-container {
        margin: 0 auto;
        max-width: var(--pd-max);
        background: var(--pd-bg);
        border: 1px solid var(--pd-line);
        border-radius: 20px;
        padding: 28px;
        display: grid;
        grid-template-columns: 1.05fr 1fr;
        gap: var(--pd-gap);
        box-shadow: 0 6px 24px rgba(16, 24, 40, 0.06);
      }

      /* Gallery */
      .pd-gallery {
        display: flex;
        align-items: flex-start;
        justify-content: center;
      }
      .pd-image-frame {
        width: 100%;
        max-width: 520px;
        aspect-ratio: 1 / 1; /* khung vuông như mockup */
        border: 1px solid var(--pd-line);
        border-radius: 16px;
        padding: 18px;
        background: #fff;
      }
      .pd-image-frame img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        border-radius: 10px;
        display: block;
      }

      /* Info */
      .pd-info {
        color: var(--pd-text);
      }
      .pd-title {
        margin: 4px 0 12px;
        font-size: 28px;
        line-height: 1.25;
        font-weight: 700;
        letter-spacing: 0.2px;
      }
      .pd-price {
        color: var(--pd-price);
        font-size: 22px;
        font-weight: 800;
        margin-bottom: 18px;
      }
      .pd-label {
        display: block;
        font-size: 14px;
        color: var(--pd-muted);
        margin-bottom: 8px;
      }
      .pd-color-group {
        display: flex;
        gap: 12px;
      }
      .pd-chip {
        border: 1px solid var(--pd-line);
        background: #f8fafc;
        padding: 10px 16px;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.15s ease;
      }
      .pd-chip:hover {
        background: #eef2f7;
      }
      .pd-chip.is-active {
        border-color: var(--pd-primary);
        background: #eef2ff;
        color: #1e3a8a;
      }

      /* Accordion */
      .pd-accordion {
        margin-top: 18px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .pd-acc {
        border: 1px solid var(--pd-line);
        border-radius: 12px;
        background: #f9fbfd;
        overflow: hidden;
      }
      .pd-acc > summary {
        list-style: none;
        cursor: pointer;
        padding: 14px 16px;
        font-weight: 700;
        position: relative;
      }
      .pd-acc > summary::-webkit-details-marker {
        display: none;
      }
      .pd-acc > summary::after {
        content: "›";
        position: absolute;
        right: 12px;
        top: 50%;
        translate: 0 -50%;
        font-size: 18px;
        color: #6b7280;
        transition: transform 0.15s ease;
      }
      .pd-acc[open] > summary::after {
        transform: rotate(90deg);
      }
      .pd-acc-body {
        padding: 14px 16px 18px;
        color: #334155;
        border-top: 1px solid var(--pd-line);
        line-height: 1.6;
        background: #fff;
      }

      /* Actions */
      .pd-actions {
        margin-top: 18px;
      }
      .pd-btn-cancel {
        min-width: 140px;
        height: 44px;
        padding: 0 18px;
        font-weight: 700;
        border-radius: 10px;
        border: 1px solid #cfe1ff;
        background: #e7f0ff;
        color: #0b57d0;
        cursor: pointer;
        transition: transform 0.04s ease, box-shadow 0.15s ease,
          background 0.15s ease;
      }
      .pd-btn-cancel:hover {
        box-shadow: 0 6px 18px rgba(37, 99, 235, 0.18);
      }
      .pd-btn-cancel:active {
        transform: translateY(1px);
      }

      /* Responsive */
      @media (max-width: 980px) {
        .pd-container {
          grid-template-columns: 1fr;
          gap: 20px;
        }
        .pd-image-frame {
          max-width: 100%;
        }
        .pd-title {
          font-size: 24px;
        }
      }
    </style>
  </body>
</html>
